<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="../alertModal/modal.css">
    <link rel="stylesheet" href="../gnb/gnb.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="post.css">
    
    <style>
        p{
            margin:2px;
        }
        #likeBtn:hover span{
            display: none;
            
        }
        #likeBtn:hover::before{    
            content: "♥";
            font-size: 18px;
            color: red;
        }
        #replyBtn:hover{
            font-weight: bold;
        }
        div{
            margin: 2% auto;
        }
        img{
            size: 10%;
        }
        .commentArea {
            display: none;
            background-color: #f1f1f1;
        }
        ul{
            margin: 1px;
            padding: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <header id="GNB"></header>

    <div id="container">
        <form id="postArea">
            <div class="post" id="post1" style="display:none">
                <form>
                    <p id="storeName"></p>
                    <p id="info"></p>
                    <p id="content"></p>
                    <span id="images"></span>
                    <span>
                        <button class="likeBtn" type="button" name="">
                        <span>♡</span>
                        </button>
                        (<h10 id="likeCounts"></h10>)
                        <button type="button" class="replyBtn" name="">댓글</button>
                        (<h10 id="replyCounts"></h10>)
                    </span>
                    <div id="" class="commentArea">
                        <label for="newReply">댓글:</label>
                        <input type="text" id="newReply">
                        <button class="newComment" type="button" name="" required>등록</button>
                        <ul id="comment" class="comments"></ul>
                    </div>
                </form>
            </div>
            <div class="post" id="post2" style="display:none">
                <form>
                    <p id="storeName"></p>
                    <p id="info"></p>
                    <p id="content"></p>
                    <span id="images"></span>
                    <span>
                        <button class="likeBtn" type="button" name="">
                        <span>♡</span>
                        </button>
                        (<h10 id="likeCounts"></h10>)
                        <button type="button" class="replyBtn" name="">댓글</button>
                        (<h10 id="replyCounts"></h10>)
                    </span>
                    <div id="" class="commentArea">
                        <label for="newReply">댓글:</label>
                        <input type="text" id="newReply">
                        <button class="newComment" type="button" name="" required>등록</button>
                        <ul id="comment" class="comments"></ul>
                    </div>
                </form>
            </div>
            <div class="post" id="post3" style="display:none">
                <form>
                    <p id="storeName"></p>
                    <p id="info"></p>
                    <p id="content"></p>
                    <span id="images"></span>
                    <span>
                        <button class="likeBtn" type="button" name="">
                        <span>♡</span>
                        </button>
                        (<h10 id="likeCounts"></h10>)
                        <button type="button" class="replyBtn" name="">댓글</button>
                        (<h10 id="replyCounts"></h10>)
                    </span>
                    <div id="" class="commentArea">
                        <label for="newReply">댓글:</label>
                        <input type="text" id="newReply">
                        <button class="newComment" type="button" name="" required>등록</button>
                        <ul id="comment" class="comments"></ul>
                    </div>
                </form>
            </div>
        </form>
    </div>
    

    <button id="addPost">게시글 작성</button>
    <div>
        <span>
            <button type="button" class="pages" value="prePage"><</button>
            <span id="pagination"> 
                <button type="button" class="pages" value="1">1</button> 
            </span>
            <button type="button" class="pages" value="nextPage">></button>
        </span>
    </div>
    <footer id="footer"></footer>
    
    <div id="modalContainer"></div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../alertModal/modal.js" type="module"></script>
    <script src="post.js" type="module"></script>
</body>
</html>
