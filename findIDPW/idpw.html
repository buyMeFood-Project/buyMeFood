<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIDPW</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="idpw.css">
    <link rel="stylesheet" href="../alertModal/modal.css">
</head>
<body>
    <header style="text-align: center;">
        <h2>GNB</h2>
    </header>
    <div>
        <span>
            <button type="button" id="idInfo">아이디찾기</button>
            <button type="button" id="pwInfo">비밀번호찾기</button>
        </span>

        <div id="findInfo">
            <form id="forID">
                <div id="beforeID">
                    <div>
                        <input type="radio" id="byPhoneNum" name="searchIDBy" checked="checked">
                        <label for="phone"> 휴대폰</label>
                        <input type="radio" id="byEmail" name="searchIDBy">
                        <label for="email"> 이메일</label>
                    </div>
                    <div>
                        <label for="searchName">이름:</label>
                        <input type="text" id="searchName" name="searchName" required>
                    </div>
                    <div>
                        <label for="findOption" id="changeable">휴대폰: </label>
                        <input type="number" id="findOption" name="searchPhoneNum" required>
                    </div>
                    <div>
                        <button type="button" id="findId">아이디찾기</button>
                        <button type="button" id="loginPage">로그인</button>
                    </div>
                </div>

                <div id="afterID" style="display:none; ">
                    <p id="getID"></p>
                    <button id="mainPage" type="button">메인페이지</button>
                    <button id="loginPage" type="button">로그인</button>
                </div>
            </form>

            <form id="forPW" style="display: none;">
                <div id="beforePW">
                    <label for="searchName2">이름:</label>
                    <input type="text" id="searchName2" name="searchName2" required>
                    <br>
                    <label for="searchID">아이디:</label>
                    <input type="text" id="searchID" name="searchID" required>
                    <br>
                    <label for="searchEmail">이메일:</label>
                    <input type="email" id="searchEmail" name="searchEmail" required>
                    <div>
                        <button id="findPW" type="button">비밀번호찾기</button>
                        <button id="loginPage" type="button">로그인</button>
                    </div>
                </div>

                <div id="afterPW" style="display: none;">
                    <div style="display:block">
                        비밀번호 찾기 성공! <br> 임시 비밀번호를 입력하신 이메일로 발송하였습니다.
                        <button id="mainPage" type="button">메인페이지</button>
                        <button id="loginPage" type="button">로그인</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="modalContainer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <scirpt src="../alertModal/modal.js" type="module"></scirpt>
    <script src="findIDPW.js" type="module"></script>
</body>
</html>
