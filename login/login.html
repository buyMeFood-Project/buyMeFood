<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="login.css" rel="stylesheet">
    <link href="../alertModal/modal.css" rel="stylesheet">
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <a href="../main.html"><img src="../img/logo2.jpg" alt="user login"></a>
            </div>
            <div class="login__forms">
                <!-- login form -->
                <form action="" class="login__register" id="login-in">
                    <h1 class="login__title">로그인</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" placeholder="아이디" class="login__input" id="userId">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock login__icon'></i>
                        <input type="password" placeholder="비밀번호" class="login__input" id="userPw">
                    </div>

                    <div id="find_to_login">
                        <a href="../findIDPW/idpw.html" class="login__forgot">아이디 | 비밀번호 찾기</a>
                    </div>

                    <a href="#" class="login__button">로그인</a>

                    <div id="byGoogle" class="bottom_label">
                        <span class="login__account login__account--google">구글 계정으로 맛난거4조에 로그인</span>
                        <a href="#" class="login__social--icon"><i class='bx bxl-google'></i></a>
                    </div>

                    <div class="bottom_label">
                        <span class="login__account login__account--account">아직 회원이 아니신가요? </span>
                        <a href="../signUp/signUp.html"><span class="login__signin login__signin--signup" id="sign-up">&nbsp;&nbsp;&nbsp;회원가입</span></a>
                    </div>
                </form>
        
<!--         create account form -->
        <form action="" class="login__create none" id="login-up">
          <h1 class="login__title">Create Account</h1>
          <div class="login__box">
            <i class='bx bx-user login__icon'></i>
            <input type="text" placeholder="Username" class="login__input">
          </div>
          
          <div class="login__box">
            <i class='bx bx-at login__icon'></i>
            <input type="text" placeholder="Email" class="login__input">
          </div>
          
          <div class="login__box">
            <i class='bx bx-lock login__icon'></i>
            <input type="text" placeholder="Password" class="login__input">
          </div>
          
          <a href="#" class="login__button">Sign Up</a>
          
          <div>
            <span class="login__account login__account--account">Already have an Account?</span>
            <span class="login__signup login__signup--signup" id="sign-in">Sign In</span>
          </div>
          
          <div class="login__social">
             <a href="#" class="login__social--icon"><i class='bx bxl-facebook'></i></a>
             <a href="#" class="login__social--icon"><i class='bx bxl-twitter'></i></a>
             <a href="#" class="login__social--icon"><i class='bx bxl-google'></i></a>
             <a href="#" class="login__social--icon"><i class='bx bxl-github'></i></a>
          </div>
        </form>
      </div>
    </div>
   </div>
   <div id="modalContainer"></div>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="../alertModal/modal.js" type="module"></script>
   <script src="login.js" type="module"></script>
</body>
</html>
