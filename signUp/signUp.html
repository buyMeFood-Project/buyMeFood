<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingUp</title>
    <link rel="stylesheet" href="signUp.css" />
    <link rel="stylesheet" href="../alertModal/modal.css" />
  </head>
  <body>
    <main>
      <h3>회원정보</h3>
      <p>*필수작성</p>
      <hr />
      <form id="box">
        <table>
          <tr>
            <td id="label" rowspan="2">
              <label for="username"> 닉네임<b>*</b> </label>
            </td>
            <td id="input_condition">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="닉네임을 입력해주세요."
                required
              />
              <button type="button" class="button_dup" id="username_dup">
                중복확인
              </button>
              <form id="name_duplication"></form>
            </td>
          </tr>
          <tr>
            <td id="condition">* 2~8자 이내, 영문, 한글, 숫자 사용 (공백 불가능)</td>
          </tr>
          <tr>
            <td id="label" rowspan="2">
              <label for="userid"> 아이디<b>*</b> </label>
            </td>
            <td id="input_condition">
              <input
                type="text"
                id="userid"
                name="userid"
                placeholder="아이디를 입력해주세요."
                required
              />
              <button type="button" class="button_dup" id="userid_dup">
                중복확인
              </button>
              <form id="id_duplication"></form>
            </td>
          </tr>
          <tr>
            <td id="condition">* 4~10자 이내, 영문, 숫자 사용 (공백 불가능)</td>
          </tr>
          <tr>
            <td id="label" rowspan="2">
              <label for="password"> 비밀번호<b>*</b> </label>
            </td>
            <td id="input_condition">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력해주세요."
                required
              />
            </td>
          </tr>
          <tr>
            <td id="condition">
              * 8~20자 영문문자, 숫자, 특수문자를 사용하세요.
            </td>
          </tr>
          <tr>
            <td id="label_not_Cnd">
              <label for="phonenum"> 휴대폰번호<b>*</b> </label>
            </td>
            <td>
              <input
                id="phonenum"
                name="phonenum"
                maxlength="11"
                placeholder="휴대폰번호를 입력해주세요."
                required
              />
            </td>
          </tr>
          <tr>
            <td id="label_not_Cnd">
              <label for="useremail"> 이메일<b>*</b> </label>
            </td>
            <td>
              <span>
                <input type="text" id="useremail" name="useremail" required />
                @
                <input
                  type="text"
                  id="emaildomain"
                  name="emaildomain"
                  required
                />
                <select id="domainOption">
                  <option>직접입력</option>
                  <option>naver.com</option>
                  <option>gmail.com</option>
                </select>
              </span>
            </td>
          </tr>
          <tr>
            <td colspan="2" id="button">
              <button type="button" id="back">돌아가기</button>
              <button type="submit" id="signUp">회원가입</button>
            </td>
          </tr>
        </table>
      </form>
    </main>
    <div id="modalContainer"></div>

    <script src="signUp.js" type="module"></script>
    <script src="../commonFunc.js" type="module"></script>
    <script src="../commonVars.js"></script>
    <scirpt src="../alertModal/modal.js" type="module"></scirpt>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
